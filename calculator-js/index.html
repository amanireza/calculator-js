<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!-- Google icons-->
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<!--- Roboto font -->
		<script src="script.js" defer></script>

		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="aboveBtns--lrg" id="lrgWindow"></div>
			<div class="aboveBtns--preview" id="previewWindow"></div>
			<!--Output preview window to match the samsung calculator design-->
			<div class="aboveBtns" id="delete-div">
				<div class="whiteIcons">
					<span class="material-icons-outlined"> schedule </span>
					<span class="material-icons-outlined"> straighten </span>
					<span class="material-icons-outlined"> calculate </span>
				</div>
				<button id="delete-btn">
					<span id="delete-btn-color" class="material-icons-outlined">
						backspace
					</span>
				</button>
			</div>
			<div class="calcGrid">
				<button class="operand--orange" id="clear">C</button>
				<button class="operand operand--green" id="parenthesis">
					()
				</button>
				<button class="operand operand--green" id="percentage">
					%
				</button>
				<button class="operand operand--green" id="divide">รท</button>
				<button class="number" id="num7">7</button>
				<button class="number" id="num8">8</button>
				<button class="number" id="num9">9</button>
				<button class="operand operand--green" id="multiply">x</button>
				<button class="number" id="num4">4</button>
				<button class="number" id="num5">5</button>
				<button class="number" id="num6">6</button>
				<button class="operand operand--green" id="subtract">-</button>
				<button class="number" id="num1">1</button>
				<button class="number" id="num2">2</button>
				<button class="number" id="num3">3</button>
				<button class="operand operand--green" id="add">+</button>
				<button class="operand" id="negative">+/-</button>
				<button class="number" id="num0">0</button>
				<button class="number" id="decimal">.</button>
				<button class="operand--equal" id="equal">=</button>
			</div>
		</div>
	</body>
</html>
